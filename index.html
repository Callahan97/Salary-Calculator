<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="Styles/style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1 id="title">Salary Calculator</h1>
  </header>
  <main>
    <div id="dataentry">
    <h2>Add Employee</h2>
      <form onsubmit="addEmployee(event)" class="addEmployee">
          <input placeholder="First Name" data-testid="firstNameInput">
          <input placeholder="Last Name" data-testid="lastNameInput">
          <input placeholder="ID" data-testid="idInput">
          <input placeholder="Title" data-testid="titleInput">
          <input placeholder="Salary" data-testid="annualSalaryInput">
          <br><br>
        <button style="float:center; margin-left:12px;"
        type="submit" id="sub" data-testid="submitButton">
        Submit Employee Info</button>
      </form>
      
    <h2>Employees</h2>
  
    <table>
      <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID</th>
        <th>Title</th>
        <th>Annual Salary</th>
        <th></th>
      </tr>
      </thead>
    </table>

    </div>
  </main>
  <footer class="over-budget"></footer>
  <script src="Scripts/script.js"></script>
</body>
</html>
