<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="Styles/style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1 id="title">Salary Calculator</h1>
  </header>
  <main>
    <div id="dataentry">
    <h2>Add Employee</h2>
      <form>
          <input type="text" placeholder="First Name" data-testid="firstNameInput">
          <input type="text" placeholder="Last Name" data-testid="lastNameInput">
          <input type="number" placeholder="ID" data-testid="idInput">
          <input type="text" placeholder="Title" data-testid="titleInput">
          <input type="number" placeholder="Salary" data-testid="annualSalaryInput">
          <br><br>
        <button style="float:center; margin-left:12px;"
        type="submit" id="sub" data-testid="submitButton">
        Submit Employee Info</button>
      </form>
      
    <h2>Employees</h2>
  

    </div>
  </main>
  <footer>
    <p>Total Monthly</p>
  </footer>
  <script src="client.js"></script>
</body>
</html>
